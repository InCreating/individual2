<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="container">
<h2>Add new user</h2>
    <div class="form-container">
        <form action="addUser" method="post">

            <div class="input-block">
                <div style="width: 50%;margin-right :30px;">
                    <label for="name">Name:</label>
                </div>

                <div style="width: 50%;  display: flex; justify-content: start; ">
                     <input type="text" id="name" name="name" class="input-text">
                </div>
            </div>

            <div class="input-block">
                <div style="width: 50%;margin-right :30px;">
                    <label for="surname">Surname:</label>
                </div>

                <div style="width: 50%;  display: flex; justify-content: start; ">
                  <input type="text" id="surname" name="surname" class="input-text">
                </div>
            </div>

            <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
                <button type="submit" class="btn bn">Add</button>
                <a class="btn bn" href="/users">Go back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
