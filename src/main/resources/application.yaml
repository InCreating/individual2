spring:
  datasource:
    url: jdbc:mysql://localhost:3306/individual
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  logging:
    level:
      org.springframework.web: DEBUG
      org.hibernate: DEBUG